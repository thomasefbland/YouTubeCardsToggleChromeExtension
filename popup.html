    <header><h1>YouTube End Cards Toggle</h1></header>

                <span class="option-desc">Toggles whether End Cards will be disabled or enabled by default</span>
            </div>
            <div class="option-button-wrapper">
                <label class="switch">
                    <span class="slider" id="end_cards_default-enabled-disabled_slider"></span>
                    <div class="tooltip-wrapper">
                        <span class="tooltip" id="end_cards_default-enabled-disabled_tooltip">End Cards are disabled by default</span>
                    </div>
                </label>
            </div>
        </div>
    </div>
